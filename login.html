<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Basic styling for the form */
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  
  <script>
    // Function to retrieve the cookie by name
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    document.getElementById('loginForm').onsubmit = function(event) {
      event.preventDefault();

      // Retrieve the stored username and password from cookies
      const storedUsername = getCookie("username");
      const storedPassword = getCookie("password"); // This is the SHA256 hash

      // Get user input
      const usernameInput = document.getElementById('username').value;
      const passwordInput = document.getElementById('password').value;

      // Check if entered username matches and if SHA256 of input password matches stored hash
      const sha256 = new TextEncoder().encode(passwordInput);
      crypto.subtle.digest('SHA-256', sha256).then(hashBuffer => {
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (usernameInput === storedUsername && hashHex === storedPassword) {
          window.location.href = "flag.html"; // Redirect to flag page
        } else {
          alert("Invalid credentials. Please try again.");
        }
      });
    };
  </script>
</body>
</html>
